<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Richy AI Image Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!--<link rel="stylesheet" href="style.css"/>-->
</head>
<body class="bg-[url('bgimg_01.png')] bg-gray-100 bg-no-repeat bg-cover min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-xl space-y-6">
    <h1 class="text-2xl font-bold text-left text-gray-800">Richy AI </h1>
    <p class="text-xl font-semibold text-indigo-600 text-base italic">Imagine. Prompt. Create</p>
   <!-- <p class="text-gray-600 text-base italic">One Image at a time</p>-->
    <textarea 
      id="userInput" 
      placeholder="Enter your prompt here..." 
      class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
    ></textarea>
    
  <button id="generateBtn" onclick="generateContent()" class="bg-indigo-600 text-white px-4 py-2 rounded-md font-semibold flex items-center gap-2 disabled:opacity-60 disabled:cursor-not-allowed">
  <span id="btnText">Create Image</span>
  <svg id="spinner" class="w-4 h-4 animate-spin text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
  </svg>
</button>


    
    <div id="result" class="mt-6 text-gray-800"></div>

  </div>

  </div>
<!-- Fullscreen Modal -->
<!-- MODAL -->
<div id="imageModal" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden overflow-auto">
  <div class="relative min-h-screen flex items-center justify-center px-4 py-10">
    <!-- CLOSE BUTTON -->
    <button id="closeModal" class="absolute top-2 right-2 z-[9999] text-white text-4xl font-bold hover:text-red-400">
      &times;
    </button>

    <!-- ZOOM BUTTONS -->
    <div class="absolute top-2 left-2 z-[9999] space-x-2">
      <button id="zoomIn" class="bg-white text-black px-3 py-1 rounded hover:bg-gray-200 font-bold">+</button>
      <button id="zoomOut" class="bg-white text-black px-3 py-1 rounded hover:bg-gray-200 font-bold">âˆ’</button>
    </div>

    <!-- IMAGE -->
    <img
  id="modalImage"
  src=""
  alt="Generated Image"
  class="rounded-lg shadow-lg max-h-none w-auto mx-auto border-4 border-white z-10 transition-transform duration-300 ease-in-out"
  style="transform: scale(1); touch-action: none;"
/>

  </div>
</div>


  <script src="script.js"></script>
</body>
</html>
