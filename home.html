<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Richy AI Image Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="bg-[url('bgimg_01.png')] bg-gray-100 bg-no-repeat bg-cover min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-md rounded-lg p-8 w-full max-w-xl space-y-6">
    <h1 class="text-2xl font-bold text-left text-gray-800">Richy AI </h1>
    <p class="text-xl font-semibold text-indigo-600 text-base italic">Imagine. Prompt. Create</p>
   <!-- <p class="text-gray-600 text-base italic">One Image at a time</p>-->
    <textarea 
      id="userInput" 
      placeholder="Enter your prompt here..." 
      class="w-full h-32 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"
    ></textarea>
    
  <button id="generateBtn" onclick="generateContent()" class="bg-indigo-600 text-white px-4 py-2 rounded-md font-semibold flex items-center gap-2 disabled:opacity-60 disabled:cursor-not-allowed">
  <span id="btnText">Create Image</span>
  <svg id="spinner" class="w-4 h-4 animate-spin text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
  </svg>
</button>


    
    <div id="result" class="mt-6 text-gray-800"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
